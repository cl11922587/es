<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>模板字符串</title>
</head>
<body>
<script>
    function authorize(user, action) {
        if (!user.hasPrivilege(action)) {
            throw new Error(
       `用户 ${user.name} 未被授权执行 ${action} 操作。`);
        }
    }
    authorize("222","222");
</script>

</body>
</html>
